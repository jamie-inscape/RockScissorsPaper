<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rock, Scissors, Paper Battle</title>
<link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
<div id = "loginScreen">
	<h3>Login:</h3>
        <div>
		Player Id:<br>
		<input type="text" name="playerId"><br>
 		Password:<br>
		<input type="text" name="password"><br>
		<Button id="loginButton" class="login">Login</Button>
                <div class="badPassword">Incorrect password detected</div>

	</div>
</div>
<div id = "leaderScreen">
    <h3>LeaderBoard</h3>
    <div id="challengeBox"></div>
    <table>
            <thead>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th> 
                    <th>Availability</th> 
            </thead>
            <tbody>

            </tbody>
    </table>

</div>
<div id = "gameScreen">
    <img id="rock" src="golem.png" width="400" height="400" hidden/>
    <img id="scissors" src="scizor.png" width="400" height="400" hidden/>
    <img id="paper" src="sudowoodo.png" width="400" height="400" hidden/>
    <img id="winScreen" src="winScreen.png" width="400" height="400" hidden/>
    <img id="loseScreen" src="loseScreen.png" width="400" height="400" hidden/>
    <img id="tieScreen" src="tieScreen.png" width="400" height="400" hidden/>

    
    <canvas id="playerCanvas" width="800" height="400">I see a canvas</canvas>
    <aside>
    <button id="rockButton" value="rock" class="choice">Rock</button>
    <button id="scissorsButton" value="scissors" class="choice">Scissors</button>
    <button id="paperButton" value="paper" class="choice">Paper</button>
    </aside>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="websocket.js"></script>

</body>
</html>
